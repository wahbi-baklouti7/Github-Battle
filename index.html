<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="charset" content="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Github Battle</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <h1>github <span>battle</span></h1>
      </div>

      <div class="content-wrraper">
        <!-- Content Section -->
        <div class="content">
          <h2><span>p</span>layers</h2>
          <div class="player-input-section">
            <!-- Player Input 1 -->
            <div class="player-input">
              <h4>player one</h4>
              <input
                id="user-input1"
                type="text"
                placeholder="Enter first player name"
              />
            </div>
            <!-- Player Input 2 -->
            <div class="player-input">
              <h4>player two</h4>
              <input
                id="user-input2"
                type="text"
                placeholder="Enter second player name"
              />
            </div>
          </div>
          <button id="start-btn">start battle</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
